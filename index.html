<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para você</title>

    <style>
        /* CSS: ESTILIZAÇÃO DO CORAÇÃO E DA MENSAGEM */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Um rosa claro de fundo */
            overflow: hidden; /* Evita barras de rolagem */
        }

        #heart-container {
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
            transition: transform 0.3s ease-in-out; /* Adiciona uma animação suave */
            position: relative; /* Para a animação de pulso */
            animation: pulse 1.5s infinite; /* Adiciona uma animação de pulsação */
        }
        
        #heart-container:hover {
            transform: scale(1.1); /* Aumenta o tamanho quando o mouse passa por cima */
        }

        .heart {
            font-size: 150px;
            color: #e91e63; /* Cor do coração */
        }

        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #c2185b; /* Cor da mensagem */
            text-align: center;
            max-width: 80%;
            opacity: 0; /* A mensagem começa invisível */
            transform: translateY(20px); /* Começa um pouco abaixo */
            transition: opacity 1s ease-out, transform 1s ease-out; /* Transição para o efeito de aparecer */
        }

        /* Classe para mostrar a mensagem */
        .show {
            opacity: 1 !important; /* Torna a mensagem visível */
            transform: translateY(0); /* Move para a posição original */
        }
        
        /* Animação de pulsação */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div id="heart-container" onclick="showMessage()">
        <span class="heart">❤</span>
    </div>

    <div id="message">
        <p>Você sabe que te amo, né?</p>
    </div>

    <script>
        // JAVASCRIPT: LÓGICA DO CLIQUE
        function showMessage() {
            const messageDiv = document.getElementById('message');
            // Adiciona a classe 'show' para fazer a mensagem aparecer
            messageDiv.classList.add('show');
        }
    </script>

</body>
</html>
